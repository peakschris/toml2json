name: Build with MSVC

on:
  push:
    branches:
    - master
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup MSVC and bazel
      shell: cmd
      run: |
        choco install bazelisk
        bazel --version

    - name: Build with MSVC and bazel
      shell: cmd
      run: |
        bazel build //:for_windows_platforms
